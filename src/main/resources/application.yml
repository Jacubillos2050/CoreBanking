# === Configuración común ===
spring:
  messages:
    basename: messages/messages
    encoding: UTF-8
    fallback-to-system-locale: false
  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        generate_statistics: false

server:
  port: 8081

logging:
  level:
    com.corebanking.auth: INFO

# === Perfil: dev ===
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mariadb://localhost:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

  devtools:
    restart:
      enabled: true

app:
  jwt:
    secret: "MyVeryStrongSecretKeyThatIsAtLeast32CharactersLong!"
    expiration-ms: 86400000  # 24h

logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# === Perfil: prod ===
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mariadb://mariadb:3306/auth_db?useSSL=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        generate_statistics: false

  devtools:
    restart:
      enabled: false

server:
  port: 8080
  ssl:
    enabled: false  # Cambiar a true con certificado

app:
  jwt:
    secret: ${JWT_SECRET}  # Debe ser ≥32 chars, pasado como variable de entorno
    expiration-ms: 3600000  # 1h

logging:
  level:
    com.corebanking.auth: WARN
    org.springframework.web: WARN

error:
  include-message: never
  include-binding-errors: never
  include-stacktrace: on_param
  include-exception: false